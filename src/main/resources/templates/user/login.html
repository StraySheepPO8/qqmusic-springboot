<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.thymeleaf.org/thymeleaf-extras-shiro">
<script th:src="@{/js/jquery-3.4.1.js}"></script>
<script th:src="@{/Semantic-UI-CSS-master/semantic.js}"></script>
<link rel="stylesheet" th:href="@{/Semantic-UI-CSS-master/semantic.css}">

<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>

<body>
<!--<h1>&emsp;<i class="arrow left icon"></i>返回</h1>-->
<div class="ui placeholder segment">
    <div class="ui two column very relaxed stackable grid">
        <div class="column">
            <form class="ui form" th:action="@{/login}" method="post">
                <div class="field">
                    <label>用户名</label>
                    <div class="ui left icon input">
                        <input type="text" name="username">
                        <i class="user icon"></i>
                    </div>
                </div>
                <div class="field">
                    <label>密码</label>
                    <div class="ui left icon input">
                        <input type="password" name="password">
                        <i class="lock icon"></i>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" tabindex="0"  name="rem">
                        <label>记住我</label>
                    </div>
                </div>
                <div class="field" style="color:red;"><span th:text="${msg}" th:if="${msg}!=null"></span></div>
<!--                submit可以是button，input。input的样式直接复制class即可-->
                <input type="submit" class="ui big button" value="登录">
            </form>
        </div>
        <div class="middle aligned column">
            <a th:href="@{/user/singup}">
                <div class="ui big button">
                    <i class="signup icon"></i>
                    注册
                </div>
            </a>
        </div>
    </div>
    <div class="ui vertical divider">
        Or
    </div>
</div>


</body>
